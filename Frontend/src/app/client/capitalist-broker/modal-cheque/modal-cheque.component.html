<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Total detail table</h1>
<div mat-dialog-content>
    <div class="form-horizontal">
        <div class="form-group row">
            <label class="col-md-3 col-form-label">Pay To</label>
            <div class="col-md-9">
                <input class="form-control" readonly type="number" [(ngModel)]="payto">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">BTC Amount</label>
            <div class="col-md-9">
                <input class="form-control" readonly type="number" [(ngModel)]="btc_amount">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label">Releasing Date & Time</label>
            <div class="col-md-9">
                <input class="form-control" readonly type="text" [(ngModel)]="release_time">
            </div>
        </div>
        <div class="form-group row">
            <button style="margin: 0px auto;" class="btn btn-dark" (click)="createCheque()">Create Cheque</button>
        </div>
    </div>
